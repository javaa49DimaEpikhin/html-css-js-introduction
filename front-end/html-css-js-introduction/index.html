<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Car-List</title>
</head>

<body>
    <header class="logo">
        Cars
    </header>
    <main class="main-class">
        <section class="details-container">
            <img src="images/car-logo.jpg" class="details-image">
            <span class="details-title">Cars-models</span>
        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/car1.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">car1</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/car2.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">car2</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/car3.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">car3</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/car4.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">car4</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor">
                    <img src="images/car5.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">car5</span>
                </a>
            </li>
        </ul>
    </main>
</body>

</html>
