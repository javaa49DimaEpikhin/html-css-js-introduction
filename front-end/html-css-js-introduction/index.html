<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/cargram.css">
    <title>CarGram</title>
</head>

<body>
    <header class="logo">
        C A R S
    </header>
    <main class="main-class hidden">
        <section class="details-container">
            <div class="details-frame">
                <button class="hide-button" onclick="hideDetails()">hide details</button>
                <img src="images/rolls-royce.jpg" class="details-image">
                <span class="details-title">XXXXXXXXXXXXXXXXX</span>
            </div>

        </section>
        <ul class="thumbnails-list">
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/ferrari.jpg"
                    data-details-title="The most fast car">
                    <img src="images/ferrari.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">FERRARI</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/bmw.jpg"
                    data-details-title="The most popular car">
                    <img src="images/bmw.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">BMW</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/bugatti.jpg"
                    data-details-title="The most expensive car">
                    <img src="images/bugatti.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">BUGATTI</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/lamborghini.jpg"
                    data-details-title="The most safety car">
                    <img src="images/lamborghini.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">LAMBORGHINI</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/mercedes.jpg"
                    data-details-title="The most beautiful car">
                    <img src="images/mercedes.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">MERCEDES</span>
                </a>
            </li>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/Nissan-GTR.jpg"
                    data-details-title="The most ... car">
                    <img src="images/Nissan-GTR.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">NISSAN-GTR</span>
                </a>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/porsche.jpg"
                    data-details-title="The most .... car">
                    <img src="images/porsche.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">PORSCHE</span>
                </a>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/range-rover.jpg"
                    data-details-title="The most .... car">
                    <img src="images/range-rover.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">RANGE-ROVER</span>
                </a>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/tesla.jpg"
                    data-details-title="The most .... car">
                    <img src="images/tesla.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">TESLA</span>
                </a>
            <li class="thumbnails-item">
                <a href="#" class="thumbnails-anchor" data-details-image="images/maserati.jpg"
                    data-details-title="The most .... car">
                    <img src="images/maserati.jpg" class="thumbnails-image">
                    <span class="thumbnails-title">MESERATI</span>
                </a>




        </ul>

    </main>
    <script src="src/index.js"></script>
</body>

</html>
